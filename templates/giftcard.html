<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giftcard {{code}}</title>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; color:#333; margin: 40px; }
    .card { border: 2px dashed #e2e8f0; padding: 24px; border-radius: 8px; max-width: 720px; margin: 0 auto; }
    h1 { text-align:center; font-size:22px; margin-bottom:12px; }
    .meta { display:flex; justify-content:space-between; margin-top:18px; }
    .left { flex:1; }
    .right { flex:0 0 140px; text-align:right; }
    .code { color:#D95F43; font-weight:700; font-size:20px; }
    .note { margin-top:18px; color:#555; font-size:13px; }
    footer { margin-top:22px; font-size:12px; color:#777; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Giftcard / Vale de Regalo</h1>
    <div class="meta">
      <div class="left">
        <p><strong>Código:</strong> <span class="code">{{ code }}</span></p>
        <p><strong>Monto:</strong> S/ {{ amount }}</p>
        <p><strong>Para:</strong> {{ recipientName }}</p>
        <p><strong>De:</strong> {{ buyerName }}</p>
      </div>
      <div class="right">
        {% if qrDataUrl %}
        <img src="{{ qrDataUrl }}" alt="QR" style="width:120px;" />
        {% endif %}
      </div>
    </div>
    {% if message %}
    <div class="note"><strong>Mensaje:</strong> {{ message }}</div>
    {% endif %}
    <footer>Presenta este código o el PDF adjunto al momento de canjear.<br/>CeramicAlma</footer>
  </div>
</body>
</html>
