<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeramicAlma - Reserva de Clases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-background': '#F4F2F1', // Lightest beige for background
              'brand-surface': '#FFFFFF',    // White for cards and modals for crispness
              'brand-primary': '#828E98',     // Slate blue for primary actions/buttons
              'brand-secondary': '#958985',   // Earthy taupe for secondary text/elements
              'brand-text': '#4A4540',       // Dark warm gray for main text (from previous config for contrast)
              'brand-accent': '#CCBCB2',      // Rosy beige for secondary accents
              'brand-success': '#16A34A',
              'brand-border': '#D1D0C6',      // Sage gray for borders
              'brand-stone': '#C8C9CB',       // Cool gray for utility
            },
            fontFamily: {
              sans: ['"Cardo"', 'serif'],
            },
            boxShadow: {
              'subtle': '0 4px 12px rgba(149, 137, 133, 0.1)',
              'lifted': '0 10px 25px rgba(149, 137, 133, 0.15)',
              'premium': '0 8px 32px rgba(0, 0, 0, 0.12)',
              'premium-lg': '0 20px 48px rgba(0, 0, 0, 0.16)',
              'premium-hover': '0 12px 40px rgba(0, 0, 0, 0.15)',
              'glass': '0 8px 32px rgba(31, 38, 135, 0.37)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in-fast': 'fadeIn 0.2s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both',
              'pulse-border': 'pulseBorder 2s ease-out 2',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              pulseBorder: {
                '0%': { boxShadow: '0 0 0 0px rgba(130, 142, 152, 0.7)' },
                '100%': { boxShadow: '0 0 0 10px rgba(130, 142, 152, 0)' }
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            backdropBlur: {
              xs: '2px',
              sm: '4px',
              md: '12px',
              lg: '16px',
              xl: '24px',
            }
          }
        }
      }
    </script>
    <style>
      .unpaid-booking-stripe {

          rgba(239, 68, 68, 0.2) 20px

      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
